<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <!-- ACIMA HÁ O ICONE DE LOGIN -->
    <title>Document</title>
</head>
<body>
  
    <header class="bg-azul-paleta text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
          <!-- Logo -->
          <div class="text-2xl font-bold cursor-pointer">
            <img src="../../assets/logotipo-sem-borda.svg" alt="Logotipo" class="w-44">
          </div>
      
          <!-- Menu Mobile -->
          <div class="md:hidden transition-all duration-500 ease-in-out">
            <button id="menu-toggle" class="focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
            </button>
          </div>
      
          <!-- Navegação -->
          <nav id="menu" class="hidden md:flex space-x-9 md:items-center">
            <a href="#" class=" hover:text-verde-paleta hover:shadow duration-500">Home</a>
            <a href="#" class=" hover:text-verde-paleta hover:shadow duration-500">Denúncias</a>
            <a href="#" class=" hover:text-verde-paleta hover:shadow duration-500">Ajuda</a>
        
           <!-- Botões -->
            <div class="space-x-2">
                <a href="#" class="bg-verde-paleta hover:bg-verde-escuro-paleta duration-500 text-white font-semibold py-2 px-4 rounded inline-flex items-center">
                    <span class="material-symbols-outlined flex items-center justify-center w-5 h-5 mr-2">login</span>Entrar 
                </a>
                <a href="#" class="bg-gray-300 hover:bg-gray-400 duration-500 text-azul-paleta font-semibold py-2 px-4 rounded inline-flex items-center">
                    <span class="material-symbols-outlined flex items-center justify-center w-5 h-5 mr-2">person_add</span> Registrar 
                </a>
            </div>
          </nav>
        </div>
      
        <!-- Menu Mobile Expandido -->
        <div id="mobile-menu" class="hidden bg-azul-paleta">
            <nav class="px-4 py-4 space-y-2">
            <a href="#" class="block hover:text-verde-paleta hover:shadow duration-500">Home</a>
            <a href="#" class="block hover:text-verde-paleta hover:shadow duration-500">Denúncias</a>
            <a href="#" class="block hover:text-verde-paleta hover:shadow duration-500">Ajuda</a>
        
            <!-- Botões -->
            <div class="space-y-1 pt-3">
                <a href="#" class=" bg-verde-paleta hover:bg-verde-escuro-paleta duration-500 text-white font-semibold py-2 px-4 rounded inline-flex items-center">
                <span class="material-symbols-outlined w-4 h-4 mr-2">login</span>Entrar 
                </a>
                <a href="#" class=" bg-gray-300 hover:bg-gray-400 duration-500 text-azul-paleta font-semibold py-2 px-4 rounded inline-flex items-center">
                <span class="material-symbols-outlined w-4 h-4 mr-2">person_add</span> Registrar 
                </a>
            </div>
            </nav>
        </div>
    </header>
      
    <script>
      // Função para alternar o menu responsivo
      document.getElementById('menu-toggle').addEventListener('click', function() {
      var mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    });

    // Função para lidar com a mudança de tamanho da tela
    window.addEventListener('resize', function() {
      var mobileMenu = document.getElementById('mobile-menu');
      if (window.innerWidth >= 768) {
        mobileMenu.classList.add('hidden');
      }
    });
      
    </script>
      
</body>
</html>
